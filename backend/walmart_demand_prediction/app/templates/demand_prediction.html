<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demand Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    h2, h3 {
      color: #ffffff;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 500;
      color: #cccccc;
    }

    input[type="number"] {
      background-color: #2c2c2c;
      color: #ffffff;
      border: 1px solid #555;
      border-radius: 8px;
      padding: 0.5rem;
      width: 100%;
      margin-bottom: 1rem;
    }

    button {
      background-color: #3f51b5;
      color: #ffffff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      width: 100%;
      font-weight: 500;
    }

    button:hover {
      background-color: #5c6bc0;
    }

    ul {
      padding-left: 1.2rem;
    }

    li {
      background-color: #2a2a2a;
      padding: 0.6rem;
      margin-bottom: 0.5rem;
      border-radius: 6px;
      color: #f5f5f5;
    }

    a {
      display: block;
      margin-top: 2rem;
      text-align: center;
      color: #90caf9;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Current Week Sales: ₹{{ current_sales }}</h2>

    <form method="POST">
      <label for="weeks">Enter number of weeks to predict:</label>
      <input type="number" name="weeks" min="1" max="52" required>
      <button type="submit">Predict</button>
    </form>

    {% if predictions %}
      <h3>Predicted Sales for Next {{ predictions|length }} Weeks:</h3>
      <ul>
        {% for row in predictions %}
          <li>Year {{ row.Year }}, Week {{ row.Week }}: ₹{{ row.Predicted_Sales }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <a href="/">Back to Home</a>
  </div>
</body>
</html>
